<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <button on:click="handleClick">{count % 2 === 0 ? "hi" : "bye"}</button>
    {#each items as item}
    <p>{item}</p>
    {/each}
    <script>
      export let count = 0;
      export let items = [];
      const handleClick = () => {
        count++;
        items.push("Hello World");
      };
    </script>
  </body>
</html>
